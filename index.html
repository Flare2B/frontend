<!DOCTYPE html>
<html lang="it">
<head>

    <title>Employees</title>
</head>
<body>
    <div id="entryDiv"></div>
    <div id="newEntry">
        <input type="text" id="firstName" placeholder="First Name" class="form-control w-25 m-2" required>
        <input type="text" id="lastName" placeholder="Last Name" class="form-control w-25 m-2" required>
        <input type="text" id="phoneNumber" placeholder="Phone" class="form-control w-25 m-2" required>
